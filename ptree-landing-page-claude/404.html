<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>404 — PTREE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --phosphor: #00ff88;
      --text: #c9d1d9;
      --dim: #484f58;
      --font-mono: 'JetBrains Mono', monospace;
      --font-display: 'VT323', monospace;
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: var(--font-mono);
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 24px;
    }
    
    .error-code {
      font-family: var(--font-display);
      font-size: clamp(80px, 20vw, 180px);
      color: var(--phosphor);
      text-shadow: 0 0 40px rgba(0, 255, 136, 0.3);
      line-height: 1;
      margin: 0;
    }
    
    .error-msg {
      font-size: 18px;
      color: var(--dim);
      margin: 16px 0 32px;
    }
    
    .terminal-box {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      text-align: left;
    }
    
    .prompt {
      color: var(--phosphor);
      font-weight: 700;
    }
    
    .cmd {
      color: var(--text);
    }
    
    .output {
      color: var(--dim);
      margin-top: 12px;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 32px;
      padding: 12px 20px;
      color: var(--phosphor);
      border: 1px solid var(--phosphor);
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .back-link:hover {
      background: var(--phosphor);
      color: var(--bg);
    }
    
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.03) 0px,
        rgba(0, 0, 0, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
    }
  </style>
</head>
<body>
  <div class="scanlines" aria-hidden="true"></div>
  
  <h1 class="error-code">404</h1>
  <p class="error-msg">FILE_NOT_FOUND</p>
  
  <div class="terminal-box">
    <div><span class="prompt">$</span> <span class="cmd">cat requested_page</span></div>
    <div class="output">cat: requested_page: No such file or directory</div>
  </div>
  
  <a href="/" class="back-link">
    <span>◂</span>
    <span>Return to root</span>
  </a>
</body>
</html>
